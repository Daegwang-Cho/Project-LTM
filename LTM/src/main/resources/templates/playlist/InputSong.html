<!DOCTYPE html>

<body>

<th:block th:fragment="inputSongForm(title,singer)">

<form th:action="@{/playlist/inputsong}" method="post">
	  <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
   		 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
          <div class="mb-3">
            
            <select name="plId" id="plId">
				<option value="">리스트 선택</option>
				<option th:each="lists : ${myList}" th:value="${lists.id}"
					th:text="${lists.title}" />
			</select>
			
          </div>
          	<input type="text" id="songTitle" name="songTitle" th:value="${title}"> 
			<input type="text" id="singer" name="singer" th:value="${singer}">
          
          
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Send message</button>
      </div>
      
      <script type="text/javascript">
          $('.modal').on('hidden.bs.modal', function () {
        	    $(this).find('form')[0].reset();
        	});
          </script>
 </form>
