<th:block th:fragment="inputSongForm">

<form th:action="@{/playlist/inputsong}" method="post">

        <input type="text" id="songTitle" name="songTitle"> 
		<input type="text" id="singer" name="singer">
        
          <div class="mb-3" style="margin: 65px 0; text-align: center;">

											    color: white;
											    border: 0;

											    border-radius: 0;
							    				box-shadow: none;">

				<option style="background: black; color: white;" th:each="mylists : ${myList}" th:value="${mylists.id}"
					th:text="${mylists.title}" />
			</select>

			
			
			
			
          </div>
          
          	
          
          
        
      </div>
      <div class="modal-footer" style="border-top: 0; padding: 0 30px 10px;">
        
        <button type="submit" class="btn btn-primary"
        		style="background-color:white;
							    color: black;
							    border:none;
							    border-radius:20px;
							    box-shadow: none;
							    width: 74px;
							    height:36px;
							    text-align: center;">보내기</button>
      </div>
      
      
    
 </form>
